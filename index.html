<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Pinturas</title>
</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="imagens/rome.png" alt="pintura Rome">
                <div class="informacao">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="imagens/boat.png" alt="pintura Boat at Sea">
                <div class="informacao">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincent Van Goth</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="imagens/sand-and-sea.png" alt="pintura Sand and Sea">
                <div class="informacao">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="imagens/starry-night.png" alt="pintura Starry Nigth">
                <div class="informacao">
                    <h2 class="titulo">Starry Nigth</h2>
